server:
  port: 0
spring:
  config:
    activate:
      on-profile: local
    import: application-secret.properties
  application:
    name: product-service
  datasource:
    url: jdbc:mariadb://localhost:3310/dongsanginong?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    defer-datasource-initialization: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+9
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: product-group
      auto-offset-reset: earliest
  data:
    redis:
      port: 6379
      host: 127.0.0.1

  mail:
    host: smtp.gmail.com
    port: 587
    username: dongsanginong@gmail.com
    password: ${local.mail.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      auth-code-expiration-millis: 1800000  # 30 * 60 * 1000 == 30ë¶„

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: info

fcm:
  secret-file: ${FCM_SECRET_FILE}
